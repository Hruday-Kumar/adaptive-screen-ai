<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaptiveScreen AI - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 36px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 4px;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        
        .form { display: none; }
        .form.active { display: block; }
        
        .field {
            margin-bottom: 16px;
        }
        
        .field label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #94a3b8;
        }
        
        .field input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.5);
            color: #e2e8f0;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .field input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.8);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e2e8f0;
            margin-top: 12px;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }
        
        .error.show { display: block; }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #64748b;
            font-size: 13px;
        }
        
        .features {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            font-size: 13px;
            color: #94a3b8;
        }
        
        .feature i {
            color: #10b981;
            font-size: 16px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-eye"></i></div>
                <h1>AdaptiveScreen AI</h1>
                <p>Eye-tracking for comfortable reading</p>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('signup')">Sign Up</button>
            </div>
            
            <div class="error" id="error"></div>
            
            <!-- Login Form -->
            <form class="form active" id="loginForm" onsubmit="login(event)">
                <div class="field">
                    <label>Username</label>
                    <input type="text" id="loginUser" placeholder="Enter username" required>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="loginPass" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button type="button" class="btn btn-secondary" onclick="demoLogin()">
                    <i class="fas fa-play"></i> Try Demo
                </button>
            </form>
            
            <!-- Signup Form -->
            <form class="form" id="signupForm" onsubmit="signup(event)">
                <div class="field">
                    <label>Full Name</label>
                    <input type="text" id="signupName" placeholder="Your name" required>
                </div>
                <div class="field">
                    <label>Username</label>
                    <input type="text" id="signupUser" placeholder="Choose username" required>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="signupPass" placeholder="Choose password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="features">
                <div class="feature"><i class="fas fa-check"></i> Real-time eye tracking</div>
                <div class="feature"><i class="fas fa-check"></i> Automatic font & brightness adjustment</div>
                <div class="feature"><i class="fas fa-check"></i> Personalized calibration</div>
                <div class="feature"><i class="fas fa-check"></i> Lock settings when comfortable</div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
            document.getElementById('error').classList.remove('show');
        }
        
        function showError(msg) {
            const err = document.getElementById('error');
            err.textContent = msg;
            err.classList.add('show');
        }
        
        async function login(e) {
            e.preventDefault();
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;
            
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            
            const data = await res.json();
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                showError(data.error);
            }
        }
        
        async function signup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const username = document.getElementById('signupUser').value;
            const password = document.getElementById('signupPass').value;
            
            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, username, password})
            });
            
            const data = await res.json();
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                showError(data.error);
            }
        }
        
        async function demoLogin() {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: 'demo', password: 'demo'})
            });
            
            const data = await res.json();
            if (data.success) {
                window.location.href = data.redirect;
            }
        }
    </script>
</body>
</html>
